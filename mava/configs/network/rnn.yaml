# ---Recurrent Structure Networks---
actor_network:
  pre_torso:
    _target_: mava.networks.MLPTorso
    layer_sizes: [128]
    use_layer_norm: False
    activation: relu
  post_torso:
    _target_: mava.networks.MLPTorso
    layer_sizes: [128]
    use_layer_norm: False
    activation: relu

action_head:
  _target_: mava.networks.DiscreteActionHead # [DiscreteActionHead, ContinuousActionHead]
  # Needed for ContinuousActionHead:
  sigma_min: -0.4
  sigma_max: 1.0

critic_network:
  pre_torso:
    _target_: mava.networks.MLPTorso
    layer_sizes: [128]
    use_layer_norm: False
    activation: relu
  post_torso:
    _target_: mava.networks.MLPTorso
    layer_sizes: [128]
    use_layer_norm: False
    activation: relu
